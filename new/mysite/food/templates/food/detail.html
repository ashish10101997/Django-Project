{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{item.item_image}}" class="card" />
        </div>

        <div class="col-md-6">
            <h4>{{object.item_name}}</h4>
            <h5>{{object.item_desc}}</h5>
            <h6>${{object.item_price}}</h6>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
